        <button class="btn btn-light btn-icon" type="button" data-menu-toggle="chat" aria-label="Open chat">
          <i class="bi bi-chat-dots"></i>
        </button>
        <div class="topbar-dropdown" data-menu="chat">
          <div class="topbar-dropdown-header">
            <div>
              <strong>Messages</strong>
              <div class="text-muted small">3 new</div>
            </div>

          <div class="topbar-dropdown-body">

                <strong>Biology teacher</strong>

              </div>
              <span class="badge-soft success">Resolved</span>
            </div>

          <div class="topbar-dropdown-footer">
            <button class="btn btn-primary w-100" type="button">Compose message</button>
          </div>
        </div>
      </div>
      <select class="form-select form-select-sm" id="theme-select" aria-label="Switch theme">

        <div class="topbar-dropdown" data-menu="user">
          <div class="topbar-dropdown-header">
            <div>
              <strong>Administrator</strong>
              <div class="text-muted small">admin@school.uk</div>

          </div>
          <div class="topbar-dropdown-body">
