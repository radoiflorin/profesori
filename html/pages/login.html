<!doctype html>
<html lang="ro" data-theme="school">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Scoala | Autentificare</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Literata:wght@400;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../assets/css/app.css" rel="stylesheet">
  <link href="../assets/css/themes/theme-school.css" rel="stylesheet">
  <link href="../assets/css/themes/theme-corporate.css" rel="stylesheet">
  <link href="../assets/css/themes/theme-dark.css" rel="stylesheet">
</head>
<body>
  <div class="app-backdrop"></div>
  <div class="auth-shell">
    <div class="auth-card">
      <div class="d-flex align-items-center gap-3 mb-3">
        <div class="brand-mark">S</div>
        <div>
          <div class="brand-title">Admin Scoala</div>
          <div class="brand-subtitle">Platforma administrativa</div>
        </div>
      </div>
      <h1>Autentificare</h1>
      <p class="text-muted">Bine ai revenit. Introdu datele pentru a continua.</p>
      <form class="d-grid gap-3">
        <div>
          <label class="form-label">Email</label>
          <input class="form-control" type="email" placeholder="admin@scoala.ro">
        </div>
        <div>
          <label class="form-label">Parola</label>
          <input class="form-control" type="password" placeholder="********">
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Tine-ma minte</label>
          </div>
          <a href="settings.html" class="text-decoration-none">Ai uitat parola?</a>
        </div>
        <button class="btn btn-primary">Intra in cont</button>
      </form>
      <div class="mt-3 text-muted">Ai nevoie de acces? Contacteaza secretariatul.</div>
      <div class="mt-3">
        <a class="btn btn-outline-primary w-100" href="../index.html">Inapoi la dashboard demo</a>
      </div>
    </div>
    <footer class="app-footer text-center">Copyright 2026 Admin Scoala. Toate drepturile rezervate.</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/theme.js"></script>
</body>
</html>
